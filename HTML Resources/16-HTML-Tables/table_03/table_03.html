<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-03</title>
    <style>
        table,
        th,
        td {
            border: 2px solid black;
            width: 400px;
            height: 100px;
            border-collapse: collapse;
            text-align: center;
        }
    </style>
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Student Details</th>
                <tr>
                    <th>Name</th>
                    <th>Roll</th>
                    <th>GPA</th>
                </tr>
            </tr>
        </thead>
        <tr>
            <td>Hafiz</td>
            <td>102</td>
            <td>4.6</td>
        </tr>
        <tr>
            <td>Toha</td>
            <td>103</td>
            <td rowspan="2">5.0</td>

        </tr>
        <tr>
            <td>Nyeem</td>
            <td>108</td>
        </tr>

       
    </table>
</body>

</html>
