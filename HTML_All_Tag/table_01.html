<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table-01</title>
    <style>
        table {
            height: 300px;
            width: 400px;
            border: 2px solid red;
            /*border-collapse used for single border*/
            /* border-collapse: collapse; */
            /* border-spacing */
            border-spacing: 15px;
        }
        
        th,
        td {
            border: 2px solid black;
            /* cell-padding*/
            padding: 10px;
        }
        
        tr {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>

        <thead>
            <caption> Student Status</caption>
            <tr>
                <th>Serial No. </th>
                <th>Class </th>
                <th>Students </th>
            </tr>
        </thead>

        <tbody>
            <tr>
                <td>01 </td>
                <td>Class Six </td>
                <td>90 </td>
            </tr>

            <tr>
                <td>02 </td>
                <td>Class Seven </td>
                <td>90 </td>
            </tr>

            <tr>
                <td>03 </td>
                <td>Class Eight </td>
                <td>88 </td>
            </tr>

            <tr>
                <td>04 </td>
                <td>Class Nine </td>
                <td>87 </td>
            </tr>

            <tr>
                <td>05 </td>
                <td>Class Ten </td>
                <td>89 </td>
            </tr>
            
        </tbody>
    </table>
</body>

</html>
