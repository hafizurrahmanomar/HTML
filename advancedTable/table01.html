<!-- Table:3 Nasted Table Start -->

<table  align="center" width="800px" height="400px" bgcolor="red" cellspacing="0px" cellpadding="0px">
    <!-- row:01 -->
    <tr>
        <td bgcolor="blue" width="800px" height="200px">
           
            <table bgcolor="#2FFF00" width="800px" height="200px" cellspacing="0px" cellpadding=0px">
                <tr>
                    <!-- sub-colum:01 -->
                    <td bgcolor="#FFF777" width="400px" height="200px"></td>
                     <!-- sub-colum:02 -->

                    <td> 
                        <table bgcolor="#000000" width="400px" height="200px" cellspacing="0px" cellpadding=0px">
                            <tr>
                                <td bgcolor="#000fff" width="400px" height="100px"></td>
                            </tr>
                            <tr>
                                <td bgcolor="#2f0000" width="400px" height="100px"></td>
                            </tr>
                        </table>
                    </td>
                </tr>
            </table>
        </td>
    </tr>

    <!-- row:02 -->
    <tr>
        <td bgcolor="gray" width="800px" height="200px" >Gray</td>
    </tr>
</table>
<!-- Table:3 Nasted Table End -->

<br>

</body>

</html>
